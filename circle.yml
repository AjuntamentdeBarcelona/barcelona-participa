machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.5.2

database:
  pre:
    - docker-compose build
    - docker-compose run app bundle install
  override:
    - docker-compose run app rake db:create

test:
  override:
    - docker-compose run -e COVERALLS_RUN_LOCALLY=true app bundle exec rspec
